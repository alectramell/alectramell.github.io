<html>
<head>
<title>
File Access
</title>
<script>
let myURL = new URL(window.location.href);
let xnam = myURL.searchParams.get('filename');
let xout = myURL.searchParams.get('filedata');

imgfile = 'data:image/png;base64,'
txtfile = 'data:text/plain;charset=utf-8,'

function download(xnam, xout) {
  var element = document.createElement('a');
  element.setAttribute('href', txtfile + encodeURIComponent(xout));
  element.setAttribute('download', xnam);

  element.style.display = 'none';
  document.body.appendChild(element);

  element.click();

  document.body.removeChild(element);

  document.getElementById('confirmed').innerHTML = 'file ('+xnam+') access approved';
}
</script>
</head>
<body onload="download(xnam, xout)";>

<style>
body, html {

  background:#000000;
  background-size:cover;
  overflow:hidden;
}

#confirmed {

  font-family:courier;
  font-weight:bold;
  font-size:26px;
  color:#ffffff;
}
</style>

<font id='confirmed'>file access unknown</font>

</body>
</html>
