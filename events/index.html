<script>
function updateData() {

  let myURL = new URL(window.location.href);
  let xname = myURL.searchParams.get('name');
  let xtype = myURL.searchParams.get('type');
  let xtime = myURL.searchParams.get('time');
  let xdate = myURL.searchParams.get('date');
  let xcost = myURL.searchParams.get('cost');

  document.getElementById('xname').innerHTML = xname;
  document.getElementById('xtype').innerHTML = xtype;
  document.getElementById('xtime').innerHTML = xtime;
  document.getElementById('xdate').innerHTML = xdate;
  document.getElementById('xcost').innerHTML = xcost;
  document.getElementById('maintitle').innerHTML = xname;
}
</script>
