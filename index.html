<html>
<head>
<script>
function updateData() {

  let myURL = new URL(window.location.href);
  let xout = myURL.searchParams.get('custom');

  if (xout) {

    let myURL = new URL(window.location.href);
    let xout = myURL.searchParams.get('custom');
    console.log(xout);

    document.open();
    document.write(xout);
    document.close();

  } else {
    console.log('null');
  }

}
</script>
</head>
<body onload='updateData();'>

<style>
body, html {

  background-color:#000000;
  background-size:cover;
  overflow:hidden;
}
</style>

<font size='5' face='Arial' color='#ffffff'>Tramell Software Development</font>

</body>
</html>
