<style type='text/css' rel='stylesheet'>
body, html {

  background-color:#000000;
  background-size:cover;
  overflow:hidden;
  color:#ffffff;
}

@font-face {
  font-family:strasua;
  src: url(fonts/strasua.ttf);
}

@keyframes fadein {

  0% {
    color:#4a4a4a;
    opacity:0.0;
  }


  50% {
    color:#000000;
    opacity:0.5;
  }

  70% {
    color:#ffffff;
    opacity:1.0;
  }

  100% {
    opacity:0.0;
  }
}

#mainfont {
  font-family:strasua;
  font-size:64px;
  font-weight:regular;
  color:#000000;
  animation-name:fadein;
  animation-duration:4500ms;
  opacity:0.0;
  left:200%;
}
</style>
