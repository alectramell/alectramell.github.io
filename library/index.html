<html>

<title>

<script>
function updateData() {

  let myURL = new URL(window.location.href);
  let xout = myURL.searchParams.get('title');
  let xurl = myURL.searchParams.get('app');

  if (xout) {

    let myURL = new URL(window.location.href);
    let xout = myURL.searchParams.get('title');
    let xurl = myURL.searchParams.get('app');
    console.log(xout);

    document.getElementById('title').innerHTML = xout;
    document.getElementById("app").src = xurl+'.html';
    //document.open();
    //document.write(xout);
    //document.close();

  } else {
    console.log('null');
  }

  window.resizeTo(window.screen.availWidth/2,window.screen.availHeight/2+90);
  window.moveTo(window.screen.availWidth/4-10,window.screen.availHeight/4-80);

}
</script>
</head>
<body onload='updateData();'
